<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <style>
        .container {
            width: 100%;
            border: 1px solid #ccc;
            align-items : center;
            justify-content: center;
        }
         
        .btn{
            width: 100%;
            background: black;
            color: aliceblue;
        }
        .btn:hover{
            background: white;
            border: 1px solid black;
            color: black;
        }
     </style>
</head>
<body>
    <div class="container">
        <form name="myForm" onsubmit="return validation()">
            <table>
                <tr>
                    <td>Enter your First Name</td>
                    <td><input type="text" id="fname" name="fname" placeholder="First Name"><br><span id="fnameError"></span></td>
                </tr>
                <tr>
                    <td>Enter you Last Name</td>
                    <td><input type="text" id="lname" name="lname"  placeholder="Last Name"><br><span id="lnameError"></span></td>
                </tr>
                <tr>
                    <td>Enter you Email</td>
                    <td><input type="email" id="email" name="email"  placeholder="Email Address"><br><span id="emailError"></span></td>
                </tr>
                <tr>
                    <td>Enter you Mobile Number</td>
                    <td><input type="number" id="mobile" name="mobile"  placeholder="Mobile Number"><br><span id="numberError"></span></td>
                </tr>
                <tr>
                    <td>Enter your Address</td>
                    <td><input type="text" id="address" name="address" placeholder="Address"><br><span id="addError"></span></td>
                </tr>
                <tr>
                    <td><input type="checkbox" value="checked" name="condition">Terms And Condition</td>
                </tr>
                <tr></tr>

                <tr>
                    <td><button type="submit" class="btn">Register</button></td>
                    <td><button type="reset" class="btn">Reset</button></td>
                </tr>
            </table>
        </form>
    </div>
    <script>
         validation = () => {
            let fname = document.forms["myForm"]["fname"].value;
            let lname = document.forms["myForm"]["lname"].value;
            let email = document.forms["myForm"]["email"].value;
            let mobile = document.forms["myForm"]["mobile"].value;
            let address = document.forms["myForm"]["address"].value;
            let condition = document.forms["myForm"]["condition"].value;
            if(fname == ""){
                document.getElementById("fname").style.borderColor = "red";
                document.getElementById("fnameError").innerHTML = "Please Enter Your First Name";
                document.getElementById("fnameError").style.color = "red";
                return false;
            }else
            if(lname == ""){
                document.getElementById("lname").style.borderColor = "red";
                document.getElementById("lnameError").innerHTML = "Please Enter Your Last Name";
                document.getElementById("fnameError").style.color = "red";
                return false;
            }else
            if(email == ""){
                document.getElementById("email").style.borderColor = "red";
                document.getElementById("emailError").innerHTML = "Please Enter Your Email Name";
                document.getElementById("fnameError").style.color = "red"
                return false;
            }else
            if(mobile == ""){
                document.getElementById("mobile").style.borderColor = "red";
                document.getElementById("numberError").innerHTML = "Please Enter Your Mobile Number";
                document.getElementById("fnameError").style.color = "red"
                return false;
            }else
            if(address == ""){
                document.getElementById("address").style.borderColor = "red";
                document.getElementById("addError").innerHTML = "Please Enter Your Address";
                document.getElementById("fnameError").style.color = "red"
                return false;
            }
            // if(condition == ""){
            //     document.getElementById("fname").style.borderColor = "red";
            //     document.getElementById("fnameError").innerHTML = "Please Enter Your First Name";
            //     return false;
            // }
        
        }
         
    </script>
</body>
</html>
